<section id="ghost-carousel" class="py-5">
  <div class="container">
    <h2 class="text-center mb-4 text-white">Ghost Carousel</h2>
    <div id="ghostCarousel" class="carousel slide ghost-carousel" data-bs-ride="carousel" data-bs-interval="3000">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="image/karate class.jpg" class="d-block w-100" alt="Karate Class" />
        </div>
        <div class="carousel-item">
          <img src="image/taikundo class.jpg" class="d-block w-100" alt="Taekwondo Class" />
        </div>
        <div class="carousel-item">
          <img src="image/jutsusu class .jpg" class="d-block w-100" alt="Brazilian Jiu-Jitsu Class" />
        </div>
      </div>
      <button class="carousel-control-prev ghost-control" type="button" data-bs-target="#ghostCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next ghost-control" type="button" data-bs-target="#ghostCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</section>
