<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thank You - Martial Arts Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #1a1a1a;
            color: #d4af37;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
        }
        .thank-you-container {
            max-width: 600px;
            background-color: #222;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px #d4af37;
        }
        a.btn-primary {
            background-color: #d4af37;
            border-color: #d4af37;
            color: #1a1a1a;
            font-weight: 600;
            margin-top: 20px;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        a.btn-primary:hover {
            background-color: #b38f1f;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Your order has been received successfully. We will contact you soon with further details.</p>
        <a href="index.html" class="btn-primary">Back to Home</a>
    </div>
</body>
</html>
